    <h1 class="contact">Contact</h1>
    <p class="p-text">
      If you like what you see, and think i would be a great fit within your
      company, fill the information below.
    </p>
    <form>
      <div class="container">

          <div class="Cform">

              type="text"
              id="desc"
              style="height: 200px; font-size: 14pt"
            />

            <label for="salary">Salary:</label>
            <input type="text" id="salary" /><br />
            <input type="submit" value="submit" /><br />
          </div>
        </div>
      </div>
    </form>
